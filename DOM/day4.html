<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4</title>
    <style>
        body {
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>

<body>

    <ul class="language">
        <li>Javascript</li>
    </ul>


    <script>
        function addLanguage(langName) {
            const language = document.querySelector('.language');
            console.log(language);
            const newLang = document.createElement('li');
            newLang.innerText = langName;
            language.appendChild(newLang)
        }

        // more optimize way (doesn't triverse the whole tree)
        function addOptiLanguage(langName) {
            const newLang = document.createElement('li');
            newLang.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(newLang);

        }

        addOptiLanguage('python')
        addOptiLanguage('java')
        addOptiLanguage('C++')
        addOptiLanguage('C#')

        // edit (converting python to mojo)
        const secondLang = document.querySelector('li:nth-child(2)')
        const newli = document.createElement('li')
        newli.appendChild(document.createTextNode('mojo'))
        secondLang.replaceWith(newli)

        // remove
